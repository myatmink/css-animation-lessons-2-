<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spinner</title>
	<style type="text/css">
		
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.spinner{
			width: 30px;
			height: 30px;

			animation: myspinner 1s infinite linear;
		}

		@keyframes myspinner{
			from{
				transform: rotate(0turn);
			}

			to{
				transform: rotate(1turn);
			}
		}

	</style>
</head>
<body>

	<img src="./img/loader.svg" alt="spinner" class="spinner" />

</body>
</html>
