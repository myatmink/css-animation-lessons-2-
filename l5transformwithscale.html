<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transform with scale</title>
	<style type="text/css">

		.move{
			width: 200px;
			background-color: red;
		}
		
		#scale:hover{
			transform: scale(2,1);
		}

	</style>
</head>
<body>

	<div class="container">
		<div id="scale" class="move">Scale Me</div>
	</div>

</body>
</html>
