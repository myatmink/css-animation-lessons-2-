<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Keyframe</title>
	<style type="text/css">
		
		body{
			padding: 0;
			margin: 0;
		}

		.box{
			width: 150px;
			height: 150px;
			background-color: steelblue;

			animation: myani 3s;
		}

		@keyframes myani{
			/*from{
				transform: translate(0px);
			}

			to{
				transform: translate(1000px);
			}
*/
			100%{
				transform: translate(1000px);
			}
		}

	</style>
</head>
<body>

	<div class="box"></div>

</body>
</html>
