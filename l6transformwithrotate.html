<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transform with rotate</title>
	<style type="text/css">
		
		.container{
			width: 1000px;
			background: gray;
		}

		.container .move{
			width: 150px;
			height: 60px;
			background: red;
			color: #fff;
			font-size: 20px;
			text-align: center;
			line-height: 60px;

			margin: 20px 0;
		}

		#rotate:hover{
			transform: rotate(45deg);
			/*400grad = 360deg*/
		}

		#rotatex:hover{
			transform: rotateX(45deg);
		}

		#rotatey:hover{
			transform: rotateY(85deg);
		}

	</style>
</head>
<body>

	<div class="container">
		<div id="rotate" class="move">Rotate Me</div>
	</div>

	<div class="container">
		<div id="rotatex" class="move">Rotate X</div>
	</div>

	<div class="container">
		<div id="rotatey" class="move">Rotate Y</div>
	</div>

</body>
</html>
